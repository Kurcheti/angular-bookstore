<div class="container">
  <div class="row">
    <div class="col-md-8 mx-auto">
      <div class="card">
        <div class="card-header">
          <h3>ChildComponent</h3>
        </div>
        <div class="card-body">
          <form class="form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label>ID</label>
              <input
                type="text"
                class="form-control"
                formControlName="id"
                value="{{ parerentData[0].id }}"
              />
              <span style="color:red" *ngIf="id && id.invalid && id.touched">
                id is required
              </span>
            </div>
            <div class="form-group">
              <label>User Name</label>
              <input
                type="text"
                class="form-control"
                formControlName="username"
                value="{{ parerentData[0].username }}"
              />
              <span
                style="color:red"
                *ngIf="username && username.invalid && username.touched"
              >
                name is required
              </span>
            </div>
            <div class="form-group">
              <label>Email</label>
              <input
                type="text"
                class="form-control"
                formControlName="email"
                value="{{ parerentData[0].email }}"
              />
              <span
                style="color:red"
                *ngIf="email && email.invalid && username.touched"
              >
                email is required
              </span>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-success">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
